    <br><br><br>
    <center>
    <h1>Normal GatePass</h1>
    <form action="/normal_create/" method="post">
      {% csrf_token %}

      Date of Going:
      <input type="date" name="date_of_going" placeholder="Date of Going" required>
      Reason:
      <textarea name="reason" rows="8" cols="35" placeholder="Write a brief Reason here.." required></textarea>
      Time In:
      <input type="time" name="time_in" placeholder="Time In:" required>
      Time Out:
      <input type="time" name="time_out" placeholder="Time Out:" required>
      <input type="submit" value="Submit">
    </form></center>
  </body>
