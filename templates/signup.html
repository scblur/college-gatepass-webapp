{% if msg %}
<script>
    alert('{{msg}}')
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GatePass | SignIn Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <center>
    <form action="/postsignup/" method="post">
        {% csrf_token %}
        <br><br>
        <h1>Name:
        <input type="text" name="name"></h1>
        <h1>College ID:
        <input type="text" name="college_id"></h1>
        <h1>Father's Mobile Number:
        <input type="text" name="mobile_no_father"></h1>
        <h1>Mother's Mobile Number:
        <input type="text" name="mobile_no_mother"></h1>
        <h1>Mobile Number (Self):
        <input type="text" name="mobile_no_self"></h1>
        <h1>Room Number:
        <input type="text" name="room_no"></h1>
        <h1>Semester:
        <input type="text" name="semester"></h1>
        <h1>Email :
        <input type="email" name="email"></h1>
        <h1>Password:
        <input type="password" name="pass"></h1>
        <input type="submit" value="SignUp">
    </form>
  </center>
</body>
</html>
